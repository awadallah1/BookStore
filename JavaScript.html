<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<script>
    function fac(n) {
        if (n == 0) return 1;
        else return fac(n - 1) * n;
    
    }
</script>
    <script>
      
        function myResult() {
            var num = document.getElementById("num").value;
            var res = fac(num);
            document.getElementById("fact").innerText = res + typeof ("x");
           
        }
        
    </script>
    
    <button onclick="myResult();">Get Factorial</button>
    <input type="text" placeholder="Enter number" id="num" />
    <br />
    <p id="fact" style="text-align:center;font-family:fantasy;font-size:50pt;">hiiiiii</p>
    
</body>
</html>
